version: "3.9"

services:
  gateway:
    build:
      context: ..
      dockerfile: docker/Dockerfile.gateway
    env_file: ../.env
    environment:
      MODEL_NAME: ${MODEL_NAME}
      VLLM_PORT: ${VLLM_PORT}
      GATEWAY_PORT: ${GATEWAY_PORT}
    ports:
      - "${GATEWAY_PORT:-8000}:8000"
    depends_on:
      - vllm
    networks:
      - slm-net

  vllm:
    image: vllm/vllm-openai:latest
    env_file: ../.env
    environment:
      MODEL_NAME: ${MODEL_NAME}
      HF_TOKEN: ${HF_TOKEN}
    command:
      - --model
      - ${MODEL_NAME}
      - --host
      - 0.0.0.0
      - --port
      - ${VLLM_PORT:-8001}
    ports:
      - "${VLLM_PORT:-8001}:${VLLM_PORT:-8001}"
    volumes:
      - vllm-cache:/root/.cache/huggingface
    networks:
      - slm-net

networks:
  slm-net:
    name: slm-net
    driver: bridge

volumes:
  vllm-cache:
